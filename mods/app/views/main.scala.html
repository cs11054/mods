@(title: String)(content: Html,sidebar:Boolean = false)

@import helper._
@import helper.twitterBootstrap._

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        @if(sidebar){<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">}
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
    <div id="header">
    	<ul>
			<li><a href="@routes.Application.index">TOP</a></li>
			<li><a href="@routes.Application.user">ホーム</a></li>
		</ul>
		@form(routes.Application.logout) {
			<input type="submit" value="Logout">
		}
    </div>
    
    <div id="wrap">
        @content
	</div>
	
    </body>
</html>
