@(title: String,styles:List[String]=List.empty,jss:List[String]=List.empty)(content: Html)


@import helper._
@import helper.twitterBootstrap._

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        @for(style <- styles){<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/"+style+".css")">@Html("\n")}
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        @for(js <- jss){<script src="@routes.Assets.at("javascripts/"+js+".js")" type="text/javascript"></script>@Html("\n")}
    </head>
    <body>
    <div id="header">
    	<ul>
			<li><a href="@routes.Application.index">TOP</a></li>
			<li><a href="@routes.Application.user">ホーム</a></li>
			<li><a href="#">&nbsp;</a></li>
			<li id="haji"><a href="@routes.Application.logout">Logout</a></li>
		</ul>
    </div>
    <br>
    
    <div id="wrap">
        @content
	</div>
	
	<div id="footter">
	<br><br><br><br>
	</div>
	
    </body>
</html>
